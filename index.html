<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/core.js" integrity="sha256-YCbKJH6u4siPpUlk130udu/JepdKVpXjdEyzje+z1pE=" crossorigin="anonymous"></script>
    <title>Weather forecast</title>
</head>
<body>
    <div id='mainDisplay'>
        <p><b>Your location is:</b></p>
        <p>Latitude: <div id='startLat'></div></p>
        <p> Longitude: <div id='startLon'></div></p>
      
        <div id='temperature'>XX&#8451;</div>
        <div id='weatherDescription'>The weather is nice today.</div><br>
        
        <div id='buttons'>
            <button type="button" class="btn btn-primary" id='past'>Yesterday</button>
            <button type="button" class="btn btn-primary" id='today'>Today</button>
            <button type="button" class="btn btn-primary" id='future'>Tomorrow</button>
        </div>
    </div>
   <div id='footer'><a href='https://darksky.net/poweredby/'>Powered by Darksky.net</a></div>

</body>
</html>
